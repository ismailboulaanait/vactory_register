vactory_register.admin_settings:
  path: '/admin/config/vactory_register'
  defaults:
    _form: '\Drupal\vactory_register\Form\RegisterConfigForm'
    _title: 'Vactory Register Settings'
  requirements:
    _permission: 'administer site configuration'

vactory_register.register_confirmation:
  path: '/register/confirmation'
  defaults:
    _form: '\Drupal\vactory_register\Form\ConfirmationForm'
    _title: 'Register Confirmation'
  requirements:
    _role: 'anonymous'